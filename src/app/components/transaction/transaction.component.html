<div class="body">
  <div class="header_block_transaction">
    <p>Send Money</p>
    <form #loginform="ngForm"
      (ngSubmit)="onAddRelation(loginform)">
      <input type="userMail"
        id="emailInput"
        [(ngModel)]="userMail"
        name="userMail"
        placeholder="Email"
        required>
      <button type="submit">Add Connection</button>
    </form>
  </div>
  <div class="block_transaction">


      <select name="userIdTransfert"
        [(ngModel)]="userIdTransfert">
        <option value="">Select A Connection</option>
        <option *ngFor="let element of relations"
          [ngValue]="element.userFkIdRelation">{{relationNamesMap[element.userFkIdRelation]}}</option>
      </select>

      <input type="number"
        name="amount"
        [(ngModel)]="amount" />
      <button (click)="onAddTransfert()" >Play</button>


  </div>

  <p>My Transactions</p>

  <div class="block_historique_transfert">
    <table>

      <thead>
        <tr>
          <th>Connection</th>
          <th>Description</th>
          <th>Amount</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let element of transactions">
          <td>{{userNamesMap[element.userIdTransaction]}}</td>
          <td>{{element.transactionDescription}}</td>
          <td>{{element.transactionSum}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
